<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir instrutor</title>


    <!-- Link do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mais scripts do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Adicionando a biblioteca jQuery Mask ao projeto: ela preenche os símbolos em determinados dados,como os do cpf, rg e data de nascimento-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="delete.css">

</head>

<body> 
    
    <!-- Cabeçalho -->
    <header>
      <img src="logo.png" alt="Drving School" class="logo">     
  </header>

  <p><br><br></p>

  <section class="container flex col-md-6 shadow p-3 mb-5 bg-danger rounded">

    <div class="justify-content-center row g-4 ">

      <div class="card">

        <h5 class="card-header h3 text-center">Excluir instrutor</h5>

        <div class="card-body">
          <p></p>
          
          <p class="h5"> Nome: <span class="text-primary h5" th:text= "${instrutor.nome}"></span> </p>
          <p class="h5"> CPF: <span class="text-primary h5" th:text= "${instrutor.cpf}"></span> </p>
          <p class="h5"> RG: <span class="text-primary h5" th:text= "${instrutor.rg}"></span> </p>
          <p class="h5"> Data de Nascimento: <span class="text-primary h5" th:text= "${instrutor.dataNascimento}"></span> </p>
          <p class="h5"> Número CNH: <span class="text-primary h5" th:text= "${instrutor.numCNH}"></span> </p>

          <p></p>

          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-excluir">Excluir</a>

          <!-- Modal -->
          <div class="modal fade" id="modal-excluir" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              
            <div class="modal-dialog" role="document">

                <div class="modal-content">
                  <div class="modal-header bg-danger text-white">
                    <h4 class="modal-title">Excluir instrutor</h4>
                  </div>

                  <div class="modal-body">
                    <h5><img src="aviso.png"  width="30" height="30"alt=""> Deseja realmente excluir este instrutor?</h5>
                  </div>

                  <div class="modal-footer">
                      <a th:href="@{/deletarInstrutor(id=${instrutor.id})}"> <button type="button" class="btn btn-danger" id="button-excluirmodal">Sim</button></a>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                  </div>
                </div>

            </div>
          
        </div> 

    </div>

  </section>

</body>
</html>
