<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Link do bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Mais scripts do bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Tela de login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <header>
        <img src="logo.png" class="logo">
    </header>

    <section>

      <div>
  

        <h1>Acesse sua conta</h1>
        <div>
          <label class="form-label col-md-12" for="nome">Usuário
            <input id="usuario" type="text" class="form-control form-control-lg" placeholder="Digite seu nome de usuario" maxlength="45" required/>
          </label>
        </div>

        <div>
          <label class="form-label col-md-12" for="senha">Senha
            <input id="senha" type="password" class="form-control form-control-lg" placeholder="Digite sua senha" maxlength="15" required/>
          </label>
        </div>
          <div>
            <button id="logar" type="button" value="Entrar" class="button btn  btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
          </div>

  
  
      </div>
  
      <script>
          var botaoAdicionar = document.querySelector("#logar");
  
          botaoAdicionar.addEventListener("click", function(event) {
  
              var campoUsuario = document.getElementById('usuario').value;
              var campoSenha = document.getElementById('senha').value;
                      
              if (campoUsuario == "Admin@01" && campoSenha == "#jpmy@DS") {
                  window.location.href= "/prinFuncionario";
              } else {
                  alert("Dados não encontrados! Por favor, tente novamente.")
              }
  
          });
      </script>
    </section>
</body>
</html>
